<script>
  // Tentukan waktu akhir di sini dengan format 24 jam
  var waktuAkhir = "02:00";

  // Dapatkan waktu saat ini
  var sekarang = new Date();
  var jam = sekarang.getHours();
  var menit = sekarang.getMinutes();

  // Konversi waktu akhir ke dalam milidetik sejak tengah malam
  var waktuAkhirArray = waktuAkhir.split(":");
  var waktuAkhirJam = parseInt(waktuAkhirArray[0]);
  var waktuAkhirMenit = parseInt(waktuAkhirArray[1]);
  var waktuAkhirMs = (waktuAkhirJam * 60 + waktuAkhirMenit) * 60 * 1000;

  // Konversi waktu saat ini ke dalam milidetik sejak tengah malam
  var sekarangMs = (jam * 60 + menit) * 60 * 1000;

  // Hitung selisih waktu antara waktu akhir dan waktu saat ini
  var selisihMs = waktuAkhirMs - sekarangMs;

  // Konversi selisih waktu menjadi jam dan menit
  var selisihJam = Math.floor(selisihMs / (60 * 60 * 1000));
  var selisihMenit = Math.ceil(
    (selisihMs - selisihJam * 60 * 60 * 1000) / (60 * 1000)
  );

  // Tampilkan pesan alert jika waktu akhir sudah dekat
  if (selisihJam == 0 && selisihMenit <= 30) {
    alert(
      "Mohon maaf, web kami akan ditutup dalam " +
        selisihMenit +
        " menit. Silakan selesaikan aktivitas Anda dan simpan perubahan jika ada."
    );
  }
</script>

<script>
  // Tentukan waktu keluar di sini dengan format 24 jam
  var waktuKeluar = "18:00";

  // Dapatkan waktu saat ini
  var sekarang = new Date();
  var jam = sekarang.getHours();
  var menit = sekarang.getMinutes();

  // Konversi waktu keluar ke dalam milidetik sejak tengah malam
  var waktuKeluarArray = waktuKeluar.split(":");
  var waktuKeluarJam = parseInt(waktuKeluarArray[0]);
  var waktuKeluarMenit = parseInt(waktuKeluarArray[1]);
  var waktuKeluarMs = (waktuKeluarJam * 60 + waktuKeluarMenit) * 60 * 1000;

  // Konversi waktu saat ini ke dalam milidetik sejak tengah malam
  var sekarangMs = (jam * 60 + menit) * 60 * 1000;

  // Hitung selisih waktu antara waktu keluar dan waktu saat ini
  var selisihMs = waktuKeluarMs - sekarangMs;

  // Tampilkan pesan alert jika waktu keluar sudah dekat
  if (selisihMs <= 0) {
    alert(
      "Sesi Anda telah berakhir. Silakan simpan perubahan Anda dan keluar dari web."

      alert(

      );
      window.close();
    }, selisihMs);
